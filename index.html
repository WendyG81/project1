<html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">


  </head>
    <body>

      <div class="container">
          <div class="left-box">
            <img src="images\image-product-desktop.jpg" alt="perfume">
          </div>

          <div class="right-box">
            <p class="perfume">PERFUME</p>
            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                  Perfumer-Creator for the House of CHANEL.
            </p>

      <div class="price-container">

      <h1 class="current_price">$149.99</h1>
      <p class="old_price">$169.99</p>
      </div>

  <button class="myButton">Add to Cart
    <img src="images\icon-cart.svg" alt="trolley">
    </div>

      <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by <a href="https://github.com/WendyG81/">Wendy_Gray.</a>
      </p>
      </div>

    </div>

  </body>


</html>
